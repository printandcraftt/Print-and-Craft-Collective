<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Print and Craft Collective</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: #fff5f0;
  color: #5a4a42;
}

/* HERO (OLD DESIGN â€“ NO IMAGE) */
.hero {
  height: 80vh;
  background: linear-gradient(135deg, #fde2d8, #f7c7b5);
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero-content {
  text-align: center;
  padding: 20px;
}

.hero-content h1 {
  font-size: 42px;
  margin-bottom: 10px;
}

.hero-content p {
  font-size: 16px;
  background: rgba(255,255,255,0.9);
  padding: 10px 18px;
  border-radius: 20px;
}

/* SECTION */
section { padding: 60px 25px; }
h2 { text-align: center; margin-bottom: 35px; }

/* PRODUCTS */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
  gap: 25px;
}

.card {
  background: white;
  border-radius: 25px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.card img {
  width: 100%;
  border-radius: 20px;
  margin-bottom: 15px;
}

/* BUTTON */
.btn {
  padding: 10px 22px;
  border-radius: 25px;
  background: #f2b8a0;
  color: white;
  border: none;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
}

/* CHOICES */
.choices {
  display: none;
  margin-top: 15px;
  text-align: left;
}

/* GALLERY */
.gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  margin-bottom: 15px;
}

.gallery img {
  width: 100%;
  border-radius: 15px;
  cursor: pointer;
}

/* PRICE */
.choice {
  border-top: 1px dashed #f2b8a0;
  padding: 8px 0;
  font-weight: bold;
}

/* CONTACT */
.contact {
  background: #f2b8a0;
  color: white;
  text-align: center;
  padding: 50px 20px;
}

.contact a {
  background: white;
  color: #f2b8a0;
  padding: 12px 28px;
  border-radius: 25px;
  text-decoration: none;
  font-weight: bold;
}

/* LIGHTBOX */
.lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 15px;
}
</style>
</head>
